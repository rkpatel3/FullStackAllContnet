<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Event Phases</title>
</head>

<body>
  <p>JSON is lightweight because XML was so *not* lightweight. SOAP was even worse.</p>

  <script type="text/javascript">
    // JSON is simple key:value pairs, where value can be any JS primitive.
    var JSONObject = {
      "key": "value",
      "key2": "value2",
      "key3": [
        "value3", "value4"
      ]
    };

    //
    // XML looked something like this:
    //
    /*
    <JSONObject>
      <KeyValuePair>
        <Key>key</Key>
        <Value>value</Value>
      </KeyValuePair>
      <KeyValuePair>
        <Key>key</Key>
        <Value>value</Value>
      </KeyValuePair>
      <KeyValuePair>
        <Key>key</Key>
        <Value>value</Value>
      </KeyValuePair>
    </JSONObject>
    */
  </script>
</body>

</html>
